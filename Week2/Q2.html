<!DOCTYPE html>
<html>

<head>
  <title>Q2</title>
  <link rel="stylesheet" href="Q2.css" />
</head>

<body>
  <h1>Employee Management System</h1>

  <div class="form-box">
    <h2>Add / Update Employee</h2>
    <div class="form-row">
      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" placeholder="Enter Employee ID">
      </div>
      <div class="form-group">
        <label>Employee Name</label>
        <input type="text" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label>Salary</label>
        <input type="text" placeholder="Enter Salary">
      </div>
    </div>

    <div class="form-actions">
      <button>Add</button>
    </div>
  </div>

  <h2>Employee Records</h2>
  <table border>
    <tr>
      <th>Emp ID</th>
      <th>Name</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>101</td>
      <td>John Doe</td>
      <td>60,000</td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
    <tr>
      <td>102</td>
      <td>Jane Doe</td>
      <td>55,000</td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
  </table>

</body>

</html>
