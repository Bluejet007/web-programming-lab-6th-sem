<!DOCTYPE html>
<html>

<head>
  <title>Q1</title>
  <link rel="stylesheet" href="Q1.css" />
</head>

<body>
  <h1>Form</h1>
  <form>
    <table border>
      <tr>
        <th>Name</th>
        <th>Course</th>
        <th>Opt-in Preferences</th>
      </tr>
      <tr>
        <td><input type="text" id="name" /></td>
        <td>
          <input type="radio" id="cse" name="course" />
          <label for="cse">CSE</label><br />
          <input type="radio" id="aiml" name="course" />
          <label for="aiml">AIML</label><br />
          <input type="radio" id="cce" name="course" />
          <label for="cce">CCE</label>
        </td>
        <td>
          <input type="checkbox" id="hostel" />
          <label for="hostel">Hostel</label><br />
          <input type="checkbox" id="mess" />
          <label for="mess">Mess</label><br />
          <input type="checkbox" id="scholar" />
          <label for="scholar">Scholarhip Draw</label>
        </td>
      </tr>
    </table>
    <button type="submit">Submit</button>
  </form>
</body>

</html>
