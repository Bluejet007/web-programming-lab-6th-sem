<!DOCTYPE html>
<html>

<head>

<body>
  <style>
    td, th {
      text-align: center;
    }
    table {
      width: 120vw !important;
    }

  <h1 class="sticky-left">Timetable</h1>
  <table class="table table-striped table-bordered">
    <tr class="table-dark">
      <th>Day</th>
      <th>8:00-9:00</th>
      <th>9:00-10:00</th>
      <td class="bg-secondary-subtle"></td>
      <th>10:30-11:30</th>
      <th>11:30-12:30</th>
      <td class="bg-secondary-subtle"></td>
      <th>1:00-2:00</th>
      <th>2:00-3:00</th>
      <td class="bg-secondary-subtle"></td>
      <th>3:30-4:30</th>
    </tr>
    <tr>
      <th>Monday</th>
      <td>PE-1</td>
      <td>PCAP</td>
      <td></td>
      <td>DL</td>
      <td>OE</td>
      <td colspan="2"></td>
      <td colspan="3">WPL</td>
    </tr>
    <tr>
      <th>Tuesday</th>
      <td colspan="6"></td>
      <td>PE-2</td>
      <td>EEFM</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <th>Wednesday</th>
      <td>PE-2</td>
      <td>EEFM</td>
      <td></td>
      <td>PE-1</td>
      <td>PCAP</td>
    </tr>
    <tr>
      <th>Thursday</th>
      <td colspan="4">PPL</td>
      <td colspan="2"></td>
      <td>DL</td>
      <td>OE</td>
      <td colspan="2"></td>
    </tr>
    <tr>
      <th>Friday</th>
      <td>DL</td>
      <td>OE</td>
      <td></td>
      <td>PE-2</td>
      <td>EEFM</td>
    </tr>
    <tr>
      <th>Saturday</th>
      <td colspan="4">DLL</td>
      <td colspan="2"></td>
      <td>PE-1</td>
      <td>PCAP</td>
      <td colspan="2"></td>
    </tr>
  </table>
</body>

</html>
