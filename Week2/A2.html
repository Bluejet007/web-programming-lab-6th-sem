<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Magazine Cover</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
    }
  </style>
</head>

<body>

  <div>
    <div class="text-white bg-dark mx-auto">
      <div class="card-body text-center">

        <span class="badge bg-warning text-dark mb-2">NEW ISSUE</span>

        <h1 class="fw-bold mt-2">INSPIRE</h1>
        <p class="text-uppercase small">Modern Lifestyle Magazine</p>

        <hr>

        <h5>Top Stories</h5>
        <ul class="list-unstyled">
          <li>✔ Fashion Trends 2026</li>
          <li>✔ Travel on a Budget</li>
          <li>✔ Tech That Matters</li>
        </ul>

        <button class="btn btn-outline-light btn-sm mt-2">
          Read Now
        </button>

      </div>
    </div>
  </div>

</body>

</html>
