<!DOCTYPE html>
<html>

<head>
  <title>A2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="ps-2">
  <script>
    function calc(op) {
      x = parseFloat(document.getElementById("x").value);
      y = parseFloat(document.getElementById("y").value);

      switch(op) {
        case 0:
          res = x + y;
          break;
        case 1:
          res = x - y;
          break;
        case 2:
          res = x * y;
          break;
        case 3:
          res = x / y;
          break;
      }

      document.getElementById("res").textContent = "Result: " + res;
    }
  </script>

  <h2>Calculator</h2>
  <form class="ps-4">
    <label for="x">X: </label>
    <input id="x" type="number"><br />
    <label for="y">Y: </label>
    <input id="y" type="number"><br />
    <input type="button" onclick="calc(0)" value="+" class="btn">
    <input type="button" onclick="calc(1)" value="-" class="btn">
    <input type="button" onclick="calc(2)" value="*" class="btn">
    <input type="button" onclick="calc(3)" value="รท" class="btn">
  </form>
  <h3 id="res"></h3>
</body>

</html>
