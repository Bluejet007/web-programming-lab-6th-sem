<!DOCTYPE html>
<html>

<head>
  <title>Q2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <style>
    .card {
      margin: 200px auto;
      width: 360px;
      text-align: center;
      background-color: white;
    }

    body {
      background-color: whitesmoke;
    }
  </style>

  <div class="card">
    <div class="card-body">
      <h1 id="wish" class="card-title"></h1>
      <hr />
      <h3 id="time" class="card-text"></h3>
    </div>
  </div>

  <script>
    timeNode = document.getElementById("time");
    wishNode = document.getElementById("wish");
    
    function clkTick() {
      date = new Date();
      now = date.toLocaleTimeString();
      hour = date.getHours();
      
      wish = "";
      if(hour > 20)
        wish = "Good night!";
      else if(hour > 16)
        wish = "Good evening!";
      else if(hour > 11)
        wish = "Good afternoon!";
      else if(hour > 5)
        wish = "Good morning!"

      timeNode.textContent = "The time is " + now;
      wishNode.textContent = wish;
    }

    clkTick();
    myClk = setInterval(clkTick, 1000);
  </script>
</body>

</html>
