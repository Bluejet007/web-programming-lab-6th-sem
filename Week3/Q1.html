    <h6>Question: <span id="span-quesno">1</span>/5</h6>
    <hr />

    <div class="options">
      <input id="op1" name="Quiz" type="radio">

    <div style="padding-top: 30px;">
      <button type="button" class="btn btn-dark" onclick="next()">Next</button>
    </div>
